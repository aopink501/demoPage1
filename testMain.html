<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Demo</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 24px; /* 元が16px → 1.5倍で24px */
    }

    h1 {
    font-size: 36px; /* 元が24px → 1.5倍で36px */
    }

    h3 {
    font-size: 27px; /* 元が18px → 1.5倍で27px */
    }

  .panel {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
    background-color: #f9f9f9;
  }

  .panel p {
  font-size: 24px; /* 元が16px → 1.5倍で24px */
}

input, button {
  font-size: 21px; /* 元が14px → 1.5倍で21px */
}

.select-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
}

.select-wrapper select {
  width: 100%;
  padding: 10px 40px 10px 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  appearance: none;
  background-color: #fff;
}

.select-wrapper::after {
  content: '▼';
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: #888;
  font-size: 0.8rem;
}

</style>
</head>

<body>
  <h1>LINEミニアプリデモ</h1>
  <div id="profile"></div>
  <script>
    async function main() {
      await liff.init({ liffId: "2007997072-r06eo0x5" }); // ← LIFF IDをここに
      if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML = `
        <div class="panel user-info">
          <p>こんにちは、 ${profile.displayName}　さん</p>
          <img src="${profile.pictureUrl}" width="100">
        </div>
        `;
      } else {
        liff.login();
      }
    }
    main();
  </script>
  <div class="panel point-gift">
    <h3>ポイントを贈る</h3>
    <div class="select-wrapper">
        <select id="recipient">
            <option value="">贈与先を選択</option>
            <option value="manan">マナン さん</option>
            <option value="kitamin">きたみな さん</option>
            <option value="kimutaku">キムタク さん</option>
            <option value="fuji">ふじ さん</option>
        </select>
    </div>
    <input type="number" id="pointAmount" placeholder="ポイント数" />
    <button onclick="sendPoint()">贈る</button>
  </div>
  <div class="panel history">
    <h3>最近の履歴</h3>
    <ul id="historyList">
      <li>あなた → 田中さん：5pt（8/27）</li>
      <li>あなた → 山本さん：3pt（8/26）</li>
    </ul>
  </div>
</body>
</html>
